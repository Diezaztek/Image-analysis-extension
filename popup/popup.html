<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h1 style="text-align: center;">Bring text in image</h1>

<div>
  <form>
    <label for="text">Text found in image</label>
    <input disabled type="text" id="text" name="text" placeholder="Its time to dream">
  </form>
</div>

</body>
</html>
